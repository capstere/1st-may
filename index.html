<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Return of the JESP</title>
  <link rel="stylesheet" href="style.css">
  <!-- Preload assets -->
  <link rel="preload" href="assets/bg-stars.jpeg" as="image">
  <link rel="preload" href="assets/planet.png" as="image">
  <link rel="preload" href="assets/intro.mp3" as="audio">
</head>
<body>
  <!-- Nedräknings-timer -->
  <div id="countdown"></div>

  <!-- Startknapp -->
  <button id="start-button">MAY THE JESP BE WITH YOU</button>

  <!-- Intro-text -->
  <p id="start-text" class="hidden">
    Long time ago, in a Cepheid far,<br> far away…
  </p>

  <!-- SPAR WARS-logga -->
  <h1 id="logo" class="hidden">SPAR WARS</h1>

  <!-- Crawl-text (kortad) -->
  <div id="titles" class="hidden">
    <div id="titlecontent">
      <p class="center">Episode TBD<br>RETURN OF THE JESP</p>
      <p>The Jedi Knight known only as JESP must UNLEARN everything he once learned.</p>
      <p>The fate of the galaxy hangs in the balance…</p>
    </div>
  </div>

  <!-- Planetbild -->
  <img id="planet-effect" class="hidden" src="assets/planet.png" alt="Planet BROWSKIS">

  <!-- Finala element -->
  <div id="final-elements" class="hidden">
    <div id="main-title">RETURN OF THE JESP</div>
    <div id="buttons">
      <button class="hamburger-btn" data-sound="sound1.mp3">KNAPP 1</button>
      <button class="hamburger-btn" data-sound="sound2.mp3">KNAPP 2</button>
      <button class="hamburger-btn" data-sound="sound3.mp3">KNAPP 3</button>
      <button class="hamburger-btn" data-sound="sound4.mp3">KNAPP 4</button>
    </div>
  </div>

  <!-- Bakgrundsmusik -->
  <audio id="bgMusic" src="assets/intro.mp3" preload="auto"></audio>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
